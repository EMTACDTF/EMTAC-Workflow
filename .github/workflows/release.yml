name: Build & Publish (macOS + Windows)

on:
  # electron-builder can create releases as drafts first; "created" ensures CI runs even if not published yet.
  release:
    types: [created, published, released]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout (release tag or branch)
        uses: actions/checkout@v4
        with:
          # If this is a Release event, build the tag associated with the release.
          ref: ${{ github.event.release.tag_name || github.ref_name }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # Publish artifacts into the GitHub Release that triggered this workflow.
      # Use publish:* (NOT release:*) so CI does not bump versions.
      - name: Publish (macOS)
        if: matrix.os == 'macos-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run publish:mac

      - name: Publish (Windows)
        if: matrix.os == 'windows-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run publish:win
