name: Build & Publish (macOS + Windows)

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      # IMPORTANT:
      # When triggered by a Release, we must check out the *tag* that was released,
      # so the build matches the release version (vX.Y.Z).
      - name: Checkout (release tag or branch)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name || github.ref_name }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # Publish artifacts into the GitHub Release that triggered this workflow.
      # Use publish:* (NOT release:*) so CI does not bump versions.
      - name: Publish (macOS)
        if: matrix.os == 'macos-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run publish:mac

      - name: Publish (Windows)
        if: matrix.os == 'windows-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run publish:win
